{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\register.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="box">

            <div class="login-wrap">

                <div class="login-html">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                        class="tab">Sign
                        In</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign
                        Up</label>
                    <div class="login-form">
                        <form action="{% url 'login'  %}" method="post" >
                            {% csrf_token %}
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="sign_in_username" type="text" class="input" name="username">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="sign_in_password" type="password" class="input" data-type="password" name="password">
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Keep me Signed in</label>
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="Sign In" name="submit">
                            </div>
                            <div class="hr"></div>
                            <div class="foot-lnk">
                                <a href="#forgot" style="color:white">Continue as a Guest</a>
                            </div>
                        </div>
                        </form>
                        <form action="{% url 'register'  %}" method="post" >
                            {% csrf_token %}
                        <div class="sign-up-htm">

                            <div class="group">
                                <label for="user" class="label">Full Name</label>
                                <input id="user" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="user" type="text" class="input">
                            </div>
                            <div class="group">
                                <label for="user" class="label">Date of birth</label>
                                <input id="user" type="date" class="input">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Repeat Password</label>
                                <input id="pass" type="password" class="input" data-type="password">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Email Address</label>
                                <input id="pass" type="text" class="input">
                            </div>
                            <div class="options_type">
                                <div class="type">
                                    <input type="radio" id="female" value="female" name="gender">
                                    <label for="female" style="color:white">Female</label>
                                    <input type="radio" id="male" value="male" name="gender">
                                    <label for="male" style="color:white">Male</label>
                                </div>
                                <div class="options">
                                    <select name="role" id="role">
                                        <option value="manager">Manager</option>
                                        <option value="fan">Fan</option>
                                    </select>
                                </div>
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="Sign Up" class="signbutton" name="submit">
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
